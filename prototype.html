<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>icon test</title>
    <link rel="stylesheet" href="styling.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <script type="text/javascript" charset="utf-8" src="jquery-1.3.2.min.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="jquery-ui.min.js">
    </script>
    <script type="text/javascript" charset="utf-8">
var accordions = {
    edit: null,
    format: null,
    align: null,
    insert: null,
    move: null
}

closeItem = function(accordion){
    $(accordion).removeClass('open').addClass('closed');
}

openItem = function(accordion){
    $(accordion).removeClass('closed').addClass('open');
}

openToggle = function(ev) {
    thisAccordian = $(ev.target).parent();
    thisName = thisAccordian.attr('id').split('-')[0];
    if (thisAccordian.hasClass('closed')) {
        thisAccordian.removeClass('closed').addClass('open');
    }
    $.each(accordions, function(key, accordion){
        name = accordion.attr('id').split('-')[0];
        if (thisName != name) {
            accordion.removeClass('open').addClass('closed');
        }
    });
}

closeToggle = function(ev) {
}

$(document).ready(function() {
    $.each(accordions, function(key, accordion){
        accordions[key] = $('#'+key);
        $('.toggler', accordion).toggle(openToggle, closeToggle);
    });
});
        $(function(){
            $('#tabs').tabs();
        });
    </script>
</head>
<body>
    <div id="header">
        <div id="buttons">
            <input type="submit" name="save" value="Save" />
            <input type="submit" name="cancel" value="Cancel" />
            <input class="disabled" type="submit" name="refresh" value="Refresh" />
        </div>
        <h2 id="title">Spreadsheet Name</h2>
        <img src="images/expand.png" style="float:right;width:16px;height:16px;margin-right:4px;margin-top:4px" />
        <ul id="tabs">
            <li class="selected"><a href="#edit-toolbar">Edit</a></li>
            <li><a href="#preview-toolbar">Preview</a></li>
            <li><a href="#revisions-toolbar">Revisions</a></li>
            <li><a href="#audit-toolbar">Audit</a></li>
        </ul>
    </div>
    <div id="edit-toolbar">
        <div class="accordion open" id="edit">
            <span class="toggler" id="edit-toggle">◀ Edit</span>
            <div id="editing-wrapper" class="wrapper">
                <div class="icon-action">
                    <span class="icon-selector"><img src="images/undo.png" /><img class="selector" src="selector.png" /></span><img src="images/redo.png" /><img src="images/cut.png" /><img src="images/copy.png" /><img src="images/paste.png" /><img src="images/erase.png" />
                </div>
            </div>
        </div>
        <div class="accordion closed" id="format">
            <span class="toggler" id="format-toggler">Format ▶</span>
            <div id="format-wrapper" class="wrapper">
                <div class="icon-set">
                    <img class="selected" src="bold.png" /><img src="images/italic.png" /><img class="selected" src="underline.png" /><img src="images/strikethrough.png" />
                </div>
                <div class="separator">&nbsp;</div>
                <div class="icon-set">
                    <img src="images/font-color.png" /><img src="images/bg-color.png" /><img src="images/swap-colors.png" /><img src="images/borders.png" />
                </div>
                <div class="separator">&nbsp;</div>
                <div class="form-set">
                    <select><option>Arial</option><option>Georgia</option><option>Tahoma</option><option>Trebuchet MS</option><option>Courier</option></select><select><option>9</option><option>10</option><option>12</option><option>15</option><option>21</option><option>28</option></select><select><option>Format</option><option>1234</option><option>1,234</option><option>1,234.00</option><option>$1,234.00</option><option>2009-05-01</option></select>
                </div>
            </div>
        </div>
        <div class="accordion closed" id="align">
            <span class="toggler" id="align-toggle">Align ▶</span>
            <div id="align-wrapper" class="wrapper">
                <div class="icon-toggle">
                    <img src="images/align-left.png" /><img src="images/align-center.png" /><img class="selected" src="align-right.png" /><img src="images/align-just.png" />
                </div>
                <div class="separator">&nbsp;</div>
                <div class="icon-toggle">
                    <img src="images/align-top.png" class="selected" /><img src="images/align-middle.png" /><img src="images/align-bottom.png" />
                </div>
            </div>
        </div>
        <div class="accordion closed" id="insert">
            <span class="toggler" id="insert-toggle">Insert ▶</span>
            <div id="insert-wrapper" class="wrapper">
                <div class="icon-set">
                    <img src="images/insert-link.png" /><img src="images/insert-widget.png" /><img src="images/insert-image.png" /><img src="images/formula.png" /><img src="images/sum.png" />
                </div>
            </div>
        </div>
        <div class="accordion closed" id="move"> 
            <span class="toggler" id="move-toggle">Move ▶</span>
            <div id="move-wrapper" class="wrapper">
                <div class="icon-set">
                    <img src="images/fill-down.png" /><img src="images/fill-right.png" />
                </div>
                <div class="separator">&nbsp;</div>
                <div class="icon-set">
                    <img src="images/mark.png" /><img src="images/move-paste.png" /><img src="images/move-insert.png" />
                </div>
                <div class="separator">&nbsp;</div>
                <div class="icon-set">
                    <img src="images/insert-row.png" /><img src="images/insert-column.png" /><img src="images/delete-row.png" /><img src="images/delete-column.png" /><img class="selected" src="merge.png" />
                </div>
            </div>
        </div>
    </div>
    <div id="preview-toolbar" class="hidden"><p>PREVIEW</p></div>
    <div id="revisions-toolbar" class="hidden"><p>REVISIONS</p></div>
    <div id="audit-toolbar" class="hidden"><p>TOOLBAR</p></div>
    <div id="formula">
        <div class="icon-set">
            <img src="images/sum.png" /><img src="images/formula.png" /><img src="images/names.png" /><img src="images/comment.png" />
        </div>
        <div class="separator">&nbsp;</div>
        <div id="cell-detail-small-wrapper" class="open">
            <input id="cell-detail-small" type="text" name="cell-detail" value="=SUM(B1:B25)*SUM(C1:C25)/A26" />
            <div class="icon-set">
                <img src="images/multi-line.png" />
            </div>
        </div>
        <div id="cell-detail-large-wrapper" class="hidden">
            <textarea id="cell-detail-large">=SUM(B1:B25)*SUM(C1:C25)/A26</textarea>
            <div class="icon-set">
                <img src="images/one-line.png" />
            </div>
        </div>
    </div>
</body>
</html>
